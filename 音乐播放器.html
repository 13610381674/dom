     <script>
        var p= document.getElementsByTagName("p");
        var audio= document.getElementsByTagName("audio");
        for(var i =0;i<p.length;i++){
      (function (i) {
        p[i].onclick=function(){
        //   console.log(i)
     for(var j =0;j<audio.length;j++){
     if (i==j) {
        audio[j].play(); 
     }else{
        audio[j].pause(); 
        audio[j].load();
     }
     }
     
    }
      })(i)
        }
     </script>
