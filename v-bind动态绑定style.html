<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .myclass{
            font-size: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 内联 -->
        
       <h2 :style="{fontSize:'50px',color:'red'}">{{name}}</h2>
       <!-- 绑定对象 -->
       <h2 :style="mystyle">{{name}}</h2>
       <h2 :class="{myclass}">{{name}}</h2>
    </div>





    <script>
        var app =new Vue({
            el:"#app",
            data:{
            name:"小明",
            mystyle:{
                fontSize:'50px',
                color:'red',
            },
            myclass:true
            },
            computed: {
                
            },
        })
    </script>
</body>
</html>
